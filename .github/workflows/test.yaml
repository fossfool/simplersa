name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  testcoverage:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        go: ["1.17", "1.18"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: go build
      - run: go test ./... -v -cover -coverprofile coverage.out
        
